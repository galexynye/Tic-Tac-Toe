<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
</head>
<body >
    <div id="tic-tac-toe-container">
        <h1>Tic Tac Toe</h1>
        <div>
            <!-- <p id="score-title">Score</p> -->
            <div id=score>
                <p id="turn_Score">Player</p>
                <p id="ties_Score">Ties: </p>
                
                <div>
                    <p id="player_Score">Player: </p>
                    <p id="computer_Score">Computer:</p>
               </div>
                
                
            </div>
           
        </div>
        <div id="game-board">
            <div class="game-board__row">
                <div id="box-0" class="game-board__box  border__bottom"></div>
                <div id="box-1" class="game-board__box border__left border__bottom"></div>
                <div id="box-2" class="game-board__box border__left border__bottom" ></div>
            </div> 
            <div class="game-board__row">
                <div id="box-3" class="game-board__box border__bottom"></div>
                <div id="box-4" class="game-board__box border__left border__bottom"></div>
                <div id="box-5" class="game-board__box border__left border__bottom"></div>
            </div> 
            <div class="game-board__row">
                <div id="box-6" class="game-board__box"></div>
                <div id="box-7" class="game-board__box border__left"></div>
                <div id="box-8" class="game-board__box border__left"></div>
            </div>   
            
        </div> 
    <p id="reset_Button"
        onclick="ticTacToe.masterReset()"
    >Reset</p>
    <p style="font-size: .8em; margin-top:20px">Designed and Coded by</p>
    <p style="margin-top:-10px;">Alex Nye</p>
    <div id="chooseXO" class="alert_box animated flipInX">
        <h2 id="chooseTitle">Choose</h2>
        <div class="alert_box_message">
            <p class="alert_box_message_button" onclick="ticTacToe.chooseXOrO('x', 'chooseXO')">X</p>
            <p>or</p>
            <p class="alert_box_message_button" style="border-radius: 50%;" onclick="ticTacToe.chooseXOrO('o', 'chooseXO')">O</p>
        </div>
    </div>
    <div id="oWins" class="alert_box  hide">
        <p class="x_out alert_box_message_button" onclick="ticTacToe.hideOrShow('oWins')">x</p>
        <h2>O Wins!!!</h2>
    </div>
    <div id="xWins" class="alert_box hide">
        <p class="x_out alert_box_message_button" onclick="ticTacToe.hideOrShow('xWins')">x</p>
        <h2>X Wins!!!</h2>
    </div>
    <div id="tie" class="alert_box hide">
        <p class="x_out alert_box_message_button" onclick="ticTacToe.hideOrShow('tie')">x</p>
        <h2>Tie!!!</h2>
    </div>


</div> <!-- end container div            -->
   
    <script src="script.js"></script>
</body>
</html>
